<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="products">
      <h1>
        Desserts
      </h1>

      <div class="container js-products-container">
      </div>
    </section>

    <section class="cart">
      <h2>
        Your Cart (0)
      </h2>

      <div class="empty-cart">
        <img class="empty-cart-img" src="assets/images/illustration-empty-cart.svg" alt="an illustration of a birthday cake being cut into two pieces">
        <p class="empty-cart-msg">
          Your added items will appear here
        </p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">AL</a>.
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
