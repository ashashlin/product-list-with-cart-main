<section class="cart">
  <h2>
    Your Cart (7)
  </h2>

  <div class="cart-item">
    <div class="cart-item-details">
      <p class="cart-item-name">
        Classic Tiramisu
      </p>

      <div class="cart-item-q-p">
        <div class="cart-item-quantity">
          1x
        </div>
        <div class="cart-item-price">
          @$5.50
        </div>
        <div class="cart-item-price-total">
          $5.50
        </div>
      </div>
    </div>

    <div>
      <img src="assets/images/icon-remove-item.svg" alt="an x icon to remove item from the cart">
    </div>
  </div>

  <div class="cart-order-total">
    <p class="order-total">
      Order Total
    </p>
    <p class="price-total">
      $46.50
    </p>
  </div>

  <div class="delivery-msg">
    <img src="assets/images/icon-carbon-neutral.svg" alt="an icon of a little tree">

    <p>
      This is a <strong>carbon-neutral</strong> delivery
    </p>
  </div>

  <button class="confirm-order">
    Confirm Order
  </button>
</section>
